<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script type="text/javascript">
    	window.onload=function(){
				if(<{$menu.level}>=="1"){
					document.getElementsByName('level')["1"].checked=true;
				}
				else
					document.getElementsByName('level')["2"].checked=true;
			}
    </script>
	<title>权限修改</title>
</head>
<body>
	<div class="container-fluid" >
		<div class="row">
		<div class="col-md-12 content-title"><span class="">权限管理>><a href="#" onclick='$("#right").load("__APP__/Authority/change_authority/pid/<{$pid}>")'>权限分配</a></span></div></div>
		<div class="row">
			<div class="col-md-8 col-md-offset-1">
				<{$name}>的权限<br><br>
				<form action="__APP__/Authority/do_change_authority" id="change_authority" method="post">
					<input type="hidden" name="pid" value="<{$pid}>">
					<div class="form-group">
						<volist name="authority" id="vo">
							<input type="radio" name="authority" value="<{$vo.aid}>"><{$vo.aname}>　
						</volist>
						<br><br>
						<fieldset>
							<legend>如为自定义，请选择所需菜单</legend>
							<volist name='menu' id='vo'>
								<label><{$vo.f_name}></label>
								<volist name='vo.second' id='vo1'>
								<input type="checkbox" name="function[]" value="<{$vo1.ef_name}>"><{$vo1.f_name}>　
								</volist><br><br>
								</volist>
						</fieldset>
					<input type="submit" class="btn btn-default col-md-offset-4" value="确认修改">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
