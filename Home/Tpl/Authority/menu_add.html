<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
	<title>新增菜单</title>
</head>
<body>
	<div class="container-fluid" >
		<div class="row">
		<div class="col-md-12 content-title"><span class="">权限管理>>菜单管理>>新增菜单</span></div></div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="__APP__/Authority/do_menu_add" id="menu_add" method="post">
					<div class="form-group">
						<label for="menu_name">菜单名称</label>
						<input name="f_name"type="text" class="form-control"  placeholder="请输入菜单名称">
					</div>
					<div class="form-group">
						<label for="menu_level">菜单所属级别</label>
						<div class="radio">
						<label class="radio-inline"for="first_menu"><input type="radio" name="level" value="1">一级菜单</label>
						<label class="radio-inline"for="second_menu"><input type="radio" name="level" value="2">二级菜单</label>	
						</div>
					</div>
					<fieldset>
						<legend>如果为二级菜单</legend>
							<div class="form-group">
						<label>所属一级菜单</label>
						<select name="belongto">
							<volist name='first_menu' id='vo'>
								<option value="<{$vo.f_id}>"><{$vo.f_name}></option>
							</volist>
						</select></div>
						<div class="form-group">
						<label for="default">默认所属部门（以最低权限为准）</label>
						<div class="radio">
							<volist name="authority" id="vo">
								<label for="<{$vo.e_aname}>" class="radio-inline">
									<input type="radio" name="default" value="<{$vo.aid}>">
									<{$vo.aname}>
								</label>
							</volist>
						</div></div>
					</fieldset>
					<input type="submit" class="btn btn-default col-md-offset-4" value="确认添加">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
