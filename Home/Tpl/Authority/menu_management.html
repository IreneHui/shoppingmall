<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确定要删除？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        function total_confirmd(){
        	var msg = "删除一级菜单会连带删除其下所有二级菜单，确认删除？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
    </script>
	<title>菜单管理</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 content-title"><span class="">权限管理>>菜单管理</span></div>
		</div>
		<div class="row">
			<div class="col-md-12"><a href="#" onclick='$("#right").load("__APP__/Authority/menu_add")'class="btn btn-default">新增菜单</a></div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<table class="table">
					<tr>
						<th>菜单名称</th>
						<th>菜单级别</th>
						<th>所属部门</th>
						<th>操作</th>
					</tr>
					<volist name="menu" id="vo">
						<tr class="menu_first">
							<td><{$vo.f_name}></td>
							<td><{$vo.level}></td>
							<td></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Authority/menu_editor/f_id/<{$vo.f_id}>")'>修改/</a><a href="__APP__/Authority/total_menu_del/f_id/<{$vo.f_id}>" onclick="return total_confirmd()" >删除</a></td>
						</tr>
						<volist name="vo.second" id="vo1">
							<tr class="menu_second">
								<td>------<{$vo1.f_name}></td>
								<td><{$vo1.level}></td>
								<td><{$vo1.aname}></td>
								<td><a href="#" onclick='$("#right").load("__APP__/Authority/menu_editor/f_id/<{$vo1.f_id}>")'>修改/</a><a href="__APP__/Authority/menu_del/f_id/<{$vo1.f_id}>"onclick="return confirmd() ">删除</a></td>
							</tr>
						</volist>
					</volist>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
