<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script type="text/javascript">
    	window.onload=function(){
				if(<{$menu.level}>=="1"){
					document.getElementsByName('level')["1"].checked=true;
				}
				else
					document.getElementsByName('level')["2"].checked=true;
			}
    </script>
	<title>添加菜单</title>
</head>
<body>
	<div class="container-fluid" >
		<div class="row">
		<div class="col-md-12 content-title"><span class="">权限管理>><a href="#" onclick='$("#right").load("__APP__/Authority/menu_management")'>菜单管理</a> >><a href="#" onclick='$("#right").load("__APP__/Authority/menu_editor/f_id/<{$menu.f_id}>")' >修改菜单</a></span></div></div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="__APP__/Authority/menu_modi" id="menu_add" method="post">
					<input type="hidden" name="f_id" value="<{$menu.f_id}>">
					<div class="form-group">
						<label for="menu_name">菜单名称</label>
						<input name="f_name" type="text" class="form-control" value="<{$menu.f_name}>">
					</div>
					<eq name="menu.level" value="2">
					<div class="form-group">
						<label for="menu_level">菜单级别</label>
						<div class="radio">
						<label class="radio-inline"for="first_menu"><input type="radio" name="level" value="1">一级菜单</label>
						<label class="radio-inline"for="second_menu"><input type="radio" name="level" value="2">二级菜单</label>	
						</div>
					</div>
					<fieldset>
						<legend>如为二级菜单</legend>
							<div class="form-group">
						<label>所属一级菜单</label>
						<select name="father_id">
							<option value=""></option>
							<volist name="menu['belongto']" id='vo'>
								<option value="<{$vo.f_id}>"><{$vo.f_name}></option>
							</volist>
						</select></div>
						<div class="form-group">
						<label for="default">菜单默认所属（以最低级别为准）</label>
						<div class="radio">
						<label class="radio-inline"for="administrator"><input type="radio" name="default" value="1">管理员</label>
						<label class="radio-inline" for="personnel_manager"><input type="radio" name="default" value="2">人事岗</label>
						<label for="leader" class="radio-inline"><input type="radio" name="default" value="3">领导用户</label>
						<label for="normal" class="radio-inline"><input type="radio" name="default" value="4">普通用户</label>
						<label for="custom" class="radio-inline"><input type="radio" name="default" value="5">自定义</label></div></div>
					</fieldset></eq>
					<input type="submit" class="btn btn-default col-md-offset-4" value="确认修改">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
