<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商家通知</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">通知管理>><a href="#" onclick='$("#right").load("__APP__/Item_publish/store_notice")'>商家通知</a></span></div>
			<div class="search col-md-8">
				<form action="__APP__/Item_publish/search_notice" method="post" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" name="search_person" placeholder="请输入标题或日期">
					</div>
					<button class="btn btn-default">搜索</button>
				</form>
			</div>
		</div>
		<div class="row ">
			<div class="col-md-10 col-md-offset-1" >
			<table class="table">
					<tr>
						<th>标题</th>
						<th></th>
						<th>时间</th>
						
					</tr>
					<volist name="store_notice" id="vo">
						<tr>
						<eq name='vo.istop' value='1'>
							<td><a href="#" onclick='$("#right").load("__APP__/Item_publish/notice_info/nid/<{$vo.nid}>")'>[置顶]<{$vo.title}></a></td>
							<td></td>
							<td><{$vo.createtime}></td>
						</eq>
						</tr>
					</volist>
					<volist name='personnel_notice' id='vo'>
							<td><a href="#" onclick='$("#right").load("__APP__/Item_publish/notice_info/nid/<{$vo.nid}>")'><{$vo.title}></a></td>
							<td></td>
							<td><{$vo.createtime}></td>
							
							</eq>
						</volist>
				</table>
				
					<div style="text-align:center">
						<{$show}>
					</div>
				</div></fieldset>
		
			</div>
		</div>
	</div>

</body>
</html>
