<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通知</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">事项发布>><a href="#" onclick='$("#right").load("__APP__/Item_publish/notice")'>通知</a>>><a href="#" onclick='$("#right").load("__APP__/Item_publish/notice_info/nid/<{$article.nid}>")'>消息详情</a></span></div>
			<div class="search col-md-8">
				<form action="__APP__/Item_publish/search_notice" method="post" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" name="search_person" placeholder="请输入标题或日期">
					</div>
					<button class="btn btn-default">搜索</button>
				</form>
			</div>
		</div>
		<div class="row ">
		
			<div class="col-md-10 col-md-offset-1">
				<p id="p_title"><{$article.title}></p>
					<p id="p_time">
						发布时间：<{$article.createtime}>	 | 浏览数：<{$article.viewcount}>
					</p>
					<div id="p_content" class="col-md-offset-1">
						<{$article.content|htmlspecialchars_decode|stripslashes}>

					</div>

		
			</div>
		</div>
	</div>

</body>
</html>
