<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通知</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">事项发布>><a href="#" onclick='$("#right").load("__APP__/Item_publish/notice_publish")'>发布通知</a></span></div>
		</div>
		<div class="row ">
			<div class="col-md-9 col-md-offset-1">
			
				<form action="__APP__/Item_publish/new_notice" method="post">
				<div class="form-group">
						<label>标题</label>
						<input class="form-control"id="title" mexlength="50" name="title" type="text">
					</div>
					<div class="form-group">
						<label for="category ">消息类型　</label>
						<input type="radio" name="category"value="员工通知" class="radio-inline">员工通知
						<input type="radio" name="category"value="商家通知" class="radio-inline">商家通知
					</div>
					<div class="form-group"><label for="istop">是否置顶　</label><input type="checkbox" name="istop"></div>
					<div class="form-group"><label for="topday">置顶天数</label><input type="text" class="form-control" name="topday"></div>
					<div class="ueditor">
					<script type="text/javascript" charset="gbk">window.UEDITOR_HOME_URL = "__Ueditor__/";//编辑器项目路径</script>
							
						<!-- 加载编辑器的容器 -->

						<script id="container" name="content" type="text/plain"></script>
						<input class="ueditor_submit" type="submit" value="提交"></input>

					<!-- 配置文件 -->
					<script type="text/javascript" src="__Ueditor__/ueditor.config.js"></script>
					<!-- 编辑器源码文件 -->
					<script type="text/javascript" src="__Ueditor__/ueditor.all.js"></script>
					<!-- 实例化编辑器 -->
					<script type="text/javascript">var ue = UE.getEditor('container');</script>
					</div>
				</form>
			<!--编辑器加载结束-->
		
			</div>
		</div>
	</div>
</body>
</html>
