<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
	<title>维护老干部信息</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 content-title"><span class="">人员信息>><a href="#" onclick='$("#right").load("__APP__/Veteran/maintain_veteran")'>维护老干部信息</a></span></div>
			<div class="search col-md-4">
				<form action="__APP__/Veteran/search_veteran" method="post" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" name="search_person" placeholder="请输入姓名或工作证编号">
					</div>
					<button class="btn btn-default">搜索</button>
				</form>
			</div>
			<div class="search col-md-4">
				<form action="__APP__/Veteran/set_date" method="post" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" name="veteran_date" placeholder="现在的生日提醒天数为<{$veteran_date}>">
					</div>
					<button class="btn btn-default">设置</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<tr>
						<th>姓名</th>
						<th>身份证号码</th>
						<th>生日</th>
						<th>手机号码</th>
						<th>家庭电话</th>
						<th>家庭住址</th>
						<th>操作</th>
					</tr>
					<volist name="person" id="vo">
						<tr>
							<td><a href="#" onclick='$("#right").load("__APP__/Veteran/veteran_info/vid/<{$vo.vid}>")'><{$vo.name}></a></td>
							<td><{$vo.IDNo}></td>
							<td><{$vo.birthday}></td>
							<td><{$vo.mobile}></td>
							<td><{$vo.telephone}></td>
							<td><{$vo.address}></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Veteran/veteran_editor/vid/<{$vo.vid}>")'>修改/</a><a href="__APP__/Veteran/veteran_del/vid/<{$vo.vid}>" onclick="return confirmd()" >删除</a></td>
						</tr>
					</volist>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 text-center"><{$show}></div>
		</div>
	</div>
</body>
</html>
