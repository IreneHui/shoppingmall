<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确定要删除？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        function total_confirmd(){
        	var msg = "删除类别会使得该分类下的商铺无分类，确认删除？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
    </script>
	<title>类别管理</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 content-title"><span class="">商户管理>><a href="#" onclick='$("#right").load("__APP__/Store/store_category")'>商城类别管理</a></span></div>
		</div>
		<div class="row">
			<div class="col-md-12"><a href="#" onclick='$("#right").load("__APP__/Store/add_category")'class="btn btn-default">新增分类</a></div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<table class="table">
					<tr>
						<th>商户</th>
						<th>位置</th>
						<th>操作</th>
					</tr>
					<volist name="category" id="vo">
						<tr class="menu_first">
							<td><{$vo.scname}></td>
							<td></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Store/category_editor/scid/<{$vo.scid}>")'>修改/</a><a href="__APP__/Store/category_del/scid/<{$vo.scid}>"onclick="return total_confirmd() ">删除</a></td>
						</tr>
						<volist name="vo.store" id="vo1">
							<tr class="menu_second">
								<td>------<{$vo1.stname}></td>
								<td><{$vo1.slname}></td>
								
							</tr>
						</volist>
					</volist>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
