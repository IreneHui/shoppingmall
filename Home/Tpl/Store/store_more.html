<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商户详情</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">商户管理>><a href="#" onclick='$("#right").load("__APP__/Store/store_management")'>商户管理</a>>><a href="#" onclick='$("#right").load("__APP__/Store/store_more/stid/<{$store.stid}>")'>商户详情</a></span></div>
		</div>
		<div class="row ">
		
			<div class="col-md-10 col-md-offset-1">
				<p id="p_title" style="font-size:large"><{$store.stname}></p>
					<p id="p_time">
						所在位置：<{$store.slname}>	 | 所属分类：<{$store.scname}>
					</p>
					<div id="p_content" class="col-md-offset-1">
						<{$store.stdescription|htmlspecialchars_decode|stripslashes}>

					</div>

		
			</div>
		</div>
	</div>

</body>
</html>
