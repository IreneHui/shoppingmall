<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改类别</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 content-title"><span>商户管理>><a href="#" 
			onclick='$("#right").load("__APP__/Store/category_editor")'>修改类别</a></span></div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<form action="__APP__/Store/modi_category" method="post">
					<input type="hidden" name="scid" id="scid" value="<{$category.scid}>">
					  <div class="form-group">
					    <label for="scname">类别名称</label>
					    <input type="text" class="form-control" name="scname" id="scname" placeholder="请输入类别名称" value="<{$category.scname}>">
					  </div>
					  <button type="submit" class="btn btn-default">确认修改</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
