<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title></title>
	<link href="__Css__/bootstrap.min.css" rel="stylesheet">
   <script src="__Js__/bootstrap.min.js"></script>

	<style type="text/css">
	body{
		background-image:url("__Images__/test2.jpg");
		background-size: cover;
	}
	.top-buffer { margin-top:60px; }
	.top-buffer1{ margin-top:40px;}
	.login_button{width:120px;}
	</style>
</head>
<body>

<form class="form-horizontal" role="form" action="__URL__/do_login" method="post">
	<div class="container">
	<div class="row top-buffer" style="text-align:center"><h1 style="color:white;font-family:楷体;font-size:60px"
>登　录</h1></div>
   <div class="form-group top-buffer">
      <label for="workid" class="col-sm-4 control-label" style="color:white;font-size:25px;font-family:楷体">工作证编号</label>
      <div class="col-sm-4">
         <input type="text" class="form-control input-lg" id="workID" name="workID"
            placeholder="请输入工作证编号">
      </div>
   </div>
   <div class="form-group top-buffer1">
      <label for="password" class="col-sm-4 control-label" style="font-size:25px;color:white;font-family:楷体">密　　码</label>
      <div class="col-sm-4">
         <input type="password" class="form-control input-lg" id="password" name="password"
            placeholder="请输入密码">
      </div>
   </div>
   <div class="form-group top-buffer1">
      <label for="code" class="col-sm-4 control-label" style="font-size:25px;color:white;font-family:楷体">验证码</label>
      <div class="col-sm-2">
         
         <input type="text" class="form-control input-lg" id="code" name="code"
            placeholder="请输入验证码"/></div>
            <div class="col-sm-2"><img style="width:120px;height:50px" src="__APP__/Login/code" onclick='this.src=this.src+"?"+Math.random()'></div>
      </div>
   </div>
   <div class="form-group top-buffer1">
      <div class="col-sm-offset-5 col-sm-1">
         <button type="submit" class="btn btn-default btn-lg login_button" style="font-family:楷体">登录</button>
      </div>
   </div></div>
</form>

</body>
</html>
