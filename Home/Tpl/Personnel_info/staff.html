<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
	<title>员工管理</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">人员信息>><a href="#" onclick='$("#right").load("__APP__/Personnel_info/staff")'>员工管理</a></span></div>
			<div class="search col-md-8">
				<form action="__APP__/Personnel_info/search_staff" method="post" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" name="search_person" placeholder="请输入姓名或工作证编号">
					</div>
					<button class="btn btn-default">搜索</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"><a href="#" class="btn btn-default" onclick='$("#right").load("__APP__/Personnel_info/add_personal_info/authority/3")'>添加员工 </a></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<tr>
						<th>工作证编号</th>
						<th>姓名</th>
						<th>性别</th>
						<th>身份证号码</th>
						<th>职位</th>
						<th>任职部门</th>
						<th>操作</th>
					</tr>
					<volist name="person" id="vo">
						<tr>
							<td><{$vo.workID}></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Personnel_info/info_more/pid/<{$vo.pid}>")'><{$vo.name}></a></td>
							<td><{$vo.gender}></td>
							<td><{$vo.IDNo}></td>
							<td><{$vo.current_post}></td>
							<td><{$vo.department}></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Personnel_info/person_editor/pid/<{$vo.pid}>/authority/3")'>修改/</a><a href="__APP__/Personnel_info/person_del/pid/<{$vo.pid}>/authority/3" onclick="return confirmd()" >辞退/</a><a href="#" onclick='$("#right").load("__APP__/Salary_ss/sss_personal/pid/<{$vo.pid}>")'>查看工资社保</a></td>
						</tr>
					</volist>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 text-center"><{$show}></div>
		</div>
	</div>
</body>
</html>
