<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
	<title>用户管理</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">人员信息>><a href="#" onclick='$("#right").load("__APP__/Personnel_info/store_pic")'>商户负责人管理</a></span></div>
		</div>
		<div class="row">
			<div class="col-md-12"><a href="#" class="btn btn-default" onclick='$("#right").load("__APP__/Personnel_info/add_personal_info/authority/4")'>添加负责人 </a></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<tr>					
						<th>姓名</th>
						<th>工作证编号</th>
						<th>性别</th>
						<th>身份证号码</th>
						<th>操作</th>
					</tr>
					<volist name="person" id="vo">
						<tr class="menu_first">
							
							<td><a href="#" onclick='$("#right").load("__APP__/Personnel_info/info_more/pid/<{$vo.pid}>")'><{$vo.name}></a></td>
							<td><{$vo.workID}></td>
							<td><{$vo.gender}></td>
							<td><{$vo.IDNo}></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Personnel_info/person_editor/pid/<{$vo.pid}>/authority/4")'>修改/</a><a href="__APP__/Personnel_info/person_del/pid/<{$vo.pid}>/authority/4" onclick="return confirmd()" >删除</a></td>
						</tr>
						<volist name="vo.store" id="vo1">
							<tr class="menu_second">
								<td>------<{$vo1.stname}></td>
								<td><{$vo1.slname}></td>
								<td><{$vo1.scname}></td>
							</tr>
						</volist>
					</volist>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 text-center"><{$show}></div>
		</div>
	</div>
</body>
</html>
