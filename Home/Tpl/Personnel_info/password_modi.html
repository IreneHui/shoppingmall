<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js">
</script><script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

    <script src="__Js__/jquery.validate.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
		$(document).ready(function(){
			if("<{$error}>"){
				alert("原密码输入错误！");
			}
		});
		$(document).ready(function() {
			
		$("#password_modi").validate({
		    rules: {
				old_password:{
					required:true,
				},
		      new_password: {
		        required: true,
		        minlength: 6
		      },
		      repeat_password: {
		        required: true,
		        minlength: 6,
		        equalTo: "#new_password"
		      },      
		    },
		    messages: {
		      old_password:{
		      	required:"请输入旧密码"
		      },
		      new_password: {
		        required: "请输入新密码",
		        minlength: "新密码最少为六位字符"
		      },
		      repeat_password: {
		        required: "请再次输入新密码",
		        minlength: "新密码最少为六位字符",
		        equalTo: "两次新密码输入不一致"
		    }
		}
		});
			
		});
</script>
<style>
	.error{
		color:red;
		font-family: 楷体;
	}
</style>
</head>

<include file="index"/>
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-12 content-title"><span class="">人员管理>><a href="#" onclick='$("#right").load("__APP__/Personnel_info/personal_info")'>个人信息</a> >><a href="#" onclick='$("#right").load("__APP__/Personnel_info/password_modi/pid/<{$pid}>")'>修改密码</a></span></div></div>
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<form id="password_modi" name="password_modi" action="__APP__/Personnel_info/do_password_modi" method="post" >
				<input type="hidden" name="pid" value="<{$pid}>">
					<div class="form-group">
						<label for="old_password">原始密码</label>
						<input name="old_password" id="old_password"type="password" class="form-control"  placeholder="请输入原始密码">
					</div>
					<div class="form-group">
						<label for="new_password">新密码(至少六位字符)</label>
						<input name="new_password" id="new_password" type="password" class="form-control"  placeholder="请输入新密码">
					</div>
					<div class="form-group">
						<label for="repeat_password">确认密码</label>
						<input name="repeat_password" id="repeat_password"type="password" class="form-control"  placeholder="请再次输入新密码">
					</div>
					<button type="submit" class="btn btn-default">确认修改</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
