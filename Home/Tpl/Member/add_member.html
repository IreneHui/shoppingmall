<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加会员</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 content-title"><span>会员管理>><a href="#" 
			onclick='$("#right").load("__APP__/Member/add_member")'>添加会员</a></span></div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<form action="__APP__/Member/do_add_member" method="post">
					<form>
					  <div class="form-group">
					    <label for="mname">会员名称</label>
					    <input type="text" class="form-control" name="mname" id="mname" placeholder="请输入会员名称">
					  </div>
					   <div class="form-group">
					    <label for="phone">手机号</label>
					    <input type="number" class="form-control" name="phone" id="phone" placeholder="请输入手机号">
					  </div>
					   <div class="form-group">
					    <label for="birthday">生日</label>
					    <input type="date" class="form-control" name="birthday" id="birthday" placeholder="请输入生日">
					  </div>
					  <button type="submit" class="btn btn-default">确认添加</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
