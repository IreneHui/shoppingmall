<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        function gift_confirmd(credit) {  
            var msg = "确认要用"+credit+"积分更换该礼品吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
	<title>礼品管理</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">会员信息>><a href="#" onclick='$("#right").load("__APP__/Member/gift_exchange/mid/<{$member.mid}>")'>礼品管理</a></span></div>
			
		</div>
		<div class="row">
			<div class="col-md-12"><a href="#" class="btn btn-default" onclick='$("#right").load("__APP__/Member/add_gift")'>添加礼品 </a></div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<table class="table">
					<p>会员<{$member.mname}>，积分<{$member.credit}></p>
					<tr>
						<th>礼品</th>
						<th>积分</th>
						<th>剩余数量</th>
						<th>操作</th>
					</tr>
					<volist name="gift" id="vo">
						<tr>
							<td><{$vo.gname}></td>
							<td><{$vo.credit}></td>
							<td><{$vo.amount}></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Member/gift_editor/gid/<{$vo.gid}>")'>修改/</a><a href="__APP__/Member/gift_del/gid/<{$vo.gid}>" onclick="return confirmd()" >删除/</a><a href="__APP__/Member/do_gift_exchange/mid/<{$member.mid}>/gid/<{$vo.gid}>" onclick='return gift_confirmd(<{$vo.credit}>)'>积分更换礼品</a></td>
						</tr>
					</volist>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 text-center"><{$show}></div>
		</div>
	</div>
</body>
</html>
