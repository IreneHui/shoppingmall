<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改礼物</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 content-title"><span>会员管理>><a href="#" 
			onclick='$("#right").load("__APP__/Member/gift_editor/gid/<{$gift.gid}>")'>修改礼物</a></span></div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<form action="__APP__/Member/gift_modi" method="post">
					<input type="hidden" name="gid" id="gid" value="<{$gift.gid}>">
					  <div class="form-group">
					    <label for="gname">礼物名称</label>
					    <input type="text" class="form-control" name="gname" id="gname" placeholder="请输入礼物名称" value="<{$gift.gname}>">
					  </div>
					   <div class="form-group">
					    <label for="credit">所需积分</label>
					    <input type="number" class="form-control" name="credit" id="credit" placeholder="请输入积分" value="<{$gift.credit}>">
					  </div>
					   <div class="form-group">
					    <label for="amount">数量</label>
					    <input type="text" class="form-control" name="amount" id="amount" placeholder="请输入礼物数量" value="<{$gift.amount}>">
					  </div>
					  <button type="submit" class="btn btn-default">确认修改</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
