<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改会员</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 content-title"><span>会员管理>><a href="#" 
			onclick='$("#right").load("__APP__/Member/member_editor/mid/<{$member.mid}>")'>修改会员</a></span></div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<form action="__APP__/Member/member_modi" method="post">
					<input type="hidden" name="mid" id="mid" value="<{$member.mid}>">
					  <div class="form-group">
					    <label for="mname">会员名称</label>
					    <input type="text" class="form-control" name="mname" id="mname" placeholder="请输入会员名称" value="<{$member.mname}>">
					  </div>
					   <div class="form-group">
					    <label for="phone">手机号</label>
					    <input type="number" class="form-control" name="phone" id="phone" placeholder="请输入手机号" value="<{$member.phone}>">
					  </div>
					   <div class="form-group">
					    <label for="birthday">生日</label>
					    <input type="date" class="form-control" name="birthday" id="birthday" placeholder="请输入生日" value="<{$member.birthday}>">
					  </div>
					  <button type="submit" class="btn btn-default">确认修改</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
