<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
    $(document).ready(function(){
    	if(<{$error}>=="1")
    		alert("查询不到你所要求的年份信息，为你显示今年信息");
    })
    </script>
	<title>工资社保个人查询</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">工资社保>><a href="#" onclick='$("#right").load("__APP__/Salary_ss/sss_personal")'>个人查询</a></span></div>
		</div>
		
		<nav class="navbar navbar-default nav-salary">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"><{$year}>年<{$cmonth}>月</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="#" onclick='$("#right-below").load("__APP__/Salary_ss/salary_info/year/<{$info.year}>/month/<{$info.month}>")'>工资 </a></li>
		        <li><a href="#" onclick='$("#right-below").load("__APP__/Salary_ss/social_security_info/year/<{$info.year}>/month/<{$info.month}>")'>社保</a></li>
		     	<li><a href="#" onclick='$("#right-below").load("__APP__/Salary_ss/accumulation_fund_info/year/<{$info.year}>/month/<{$info.month}>")'>公积金</a></li>
		      </ul>
		      <form class="navbar-form navbar-left" role="search" method="post" action="__APP__/Salary_ss/search_year">
		        <div class="form-group">
		          <input type="text" name="search_ss_year" class="form-control" placeholder="请输入年份">
		        </div>
		        <button type="submit" class="btn btn-default">搜索</button>
		      </form><br>
		      <div class="row">
			<div class="col-md-12 month_div">
				年份：<strong><{$year}>　</strong>,请选择需要的月份<br>
				<volist name="month" id="vo" mod="3">
					<button class="btn btn-default month_button navbar-btn " onclick='$("#right").load("__APP__/Salary_ss/sss_personal/year/<{$year}>/month/<{$month["$i"]-1}>")'><{$vo}>月</button>
				</volist>
			</div>
		</div>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="row" id="right-below">
			<include file='$page1'/>
		</div>
		<div class="row">
			<div class="col-md-9 text-center"><{$show}></div>
		</div>
	</div>
</body>
</html>
