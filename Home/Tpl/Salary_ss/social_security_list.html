<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>社保管理</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
    <script>
        function confirmd() {  
            var msg = "确认要删除吗？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }
        
    </script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<div class="row">
			<form class="navbar-form navbar-left" role="search" method="post" action="__APP__/Salary_ss/search_social_security">
		        <div class="form-group">
		          <input type="text" name="search_salary" class="form-control" placeholder="请输入姓名，年份或月份">
		        </div>
		        <button type="submit" class="btn btn-default">搜索</button>
		     </form><br>
		 </div>
		<!-- <div class="row">
			<div class="col-md-4 content-title"><span class="">工资社保>><a href="#" onclick='$("#right").load("__APP__/Salary_ss/sss_management")'>工资社保管理</a>>><a href="#" onclick='$("#right-below").load("__APP__/Salary_ss/salary_list/year/<{$info.year}>/month/<{$info.month}>")'>工资管理</a></span></div>
		</div> -->
		<div class="row ">
			<div class="col-md-8">
				<table class="table">
					<tr>
						<th>年份</th>
						<th>月份</th>
						<th>工作证编号</th>
						<th>姓名</th>
						<th>个人缴存</th>
						<th>单位缴存</th>
						<th>个人账户</th>
						<th>操作</th>
					</tr>
					<volist name="info" id="vo">
						<tr>
						<td><{$vo.year}></td>
							<td><{$vo.month}></td>
							<td><{$vo.workID}></td>
							<td><{$vo.name}></td>
							<td><{$vo.personal_deposit}></td>
							<td><{$vo.unit_deposit}></td>
							<td><{$vo.account_balance}></td>
							<td><a href="#" onclick='$("#right").load("__APP__/Salary_ss/social_security_editor/ssid/<{$vo.ssid}>")'>修改/</a><a href="__APP__/Salary_ss/social_security_del/ssid/<{$vo.ssid}>" onclick="return confirmd()" >删除</a></td>
						</tr>
					</volist>
				</table>
				<div class="row">
			<div class="col-md-9 text-center"><{$show}></div>
		</div>
			</div>
		</div>
	</div>

</body>
</html>
