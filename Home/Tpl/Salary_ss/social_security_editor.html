<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>社保修改</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="__Js__/jquery.min.js"></script>
    <script src="__Js__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__Css__/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<div class="row">
			<div class="col-md-4 content-title"><span class="">工资社保>><a href="#" onclick='$("#right").load("__APP__/Salary_ss/sss_management")'>工资社保管理</a>>><a href="#" onclick='$("#right-below").load("__APP__/Salary_ss/social_security_editor/year/<{$info.year}>/month/<{$info.month}>")'>社保修改</a></span></div>
		</div>
		<div class="row ">
			<div class="col-md-12">
				<form name="person_modi" id="person_modi" action="__APP__/Salary_ss/social_security_modi" method="post">
			<input type="hidden" name="ssid" value="<{$info.ssid}>" id="ssid">
				<table class="table">
					<div class="form-group">
					<tr>
						<td>姓名</td>
						<td><input id="name" name="name" class="form-control" type="text" value="<{$info.name}>" disabled></td>						
					</tr>
					</div>
					<div class="form-group">
						<tr><td>工作证编号</td>
						<td><input name="workID" id="workID" class="form-control" type="text" value="<{$info.workID}>" disabled></td></tr>
					</div>
					<div class="form-group">
					<tr>
						<td>年份</td>
						<td><input name="year" id="workID" class="form-control" type="text" value="<{$info.year}>" ></td>
						
					</tr>
					</div>
					<div class="form-group">
						<tr><td>月份</td>
						<td><input name="month" type="text" class="form-control" value="<{$info.month}>"></td></tr>
					</div>
					<div class="form-group">
					<tr>
						<td>个人缴存</td>
						<td><input class="form-control" type="text" name="personal_deposit" value="<{$info.personal_deposit}>"></td>						
					</tr>
					</div>			
					<div class="form-group">
						<tr><td>单位缴存</td>
						<td><input type="text" class="form-control" name="unit_deposit" value="<{$info.unit_deposit}>"></td></tr>
					</div>
					<div class="form-group">
					<tr>
						<td>个人账户余额</td>
						<td><input type="text" class="form-control" name="account_balance" value="<{$info.account_balance}>"></td>
					</tr>
					</div>				
				</table>
				<div class="form-group col-md-offset-5">
				<button type="submit" class="btn btn-default" >确认修改</button>
				</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
